spring.application.name=sistemas
spring.datasource.url=jdbc:mariadb://localhost:3306/sistemas
spring.datasource.username=sistemas
spring.datasource.password=secret
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.show-sql=true

# JWT
app.jwt.secret=change_me_with_a_very_long_random_256bit_secret___________________________
app.jwt.expiration-ms=3600000

spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

logging.level.org.springframework.security=DEBUG